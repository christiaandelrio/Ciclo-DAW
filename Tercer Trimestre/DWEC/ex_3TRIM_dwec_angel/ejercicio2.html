<!-- 2.- Desarrolla una aplicación en JavaScript disponga de los controles e especificaciones siguientes:
• R1) Un elemento que permita solicitar e introducir al usuario un número entero comprendido entre 1 y 50.
• R2) Un botón (B1) "Enviar" que, cada vez que se hace clic en él, permita indicar al usuario que quiere enviar la
entrada anterior.
• R3) Si la entrada no es válida se sacará un mensaje: "Entrada no válida: debe estar comprendida entre 1 y 50"
• R4) Un botón (B2) "Color fondo" que al realizar clic en el cambie el color de fondo de la página.
• R5) Al hacer clic en el botón B1 se validará la entrada( número N ) y, si cumple con los requisitos indicados, se
dibujarán en la página N cuadrados de color, posición y tamaño aleatorio.
• R6) Cada vez que se hace clic en el botón B2 cambiará el color de fondo de la página, dejando todo lo demás
como está (incluyendo los cuadrados dibujados).
• R7) Se guardará en una cookie o usando la API de localStorage el valor elegido por el usuario y, cuando vuelva a
abrir la aplicación, ya le aparecerá precargado lo indicado en R5).
• R8) El formulario de entrada también dispondrá de una caja de texto y su botón correspondiente (B3) para
introducir una URL de la que se puede descargar un JSON. Al hacer clic en B3 se intentará descargar el JSON y
mostrarlo en un área de texto (AT1). Si hay un error, mostrará la información en el área de texto, en color rojo.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ejercicio2.js" defer></script>
    <style>
        .cuadrado {
            position: absolute;
            border: 1px thin solid;
        }

        #cuadrados {
            position: relative;
        }
    </style>
    <title>EJERCICIO 2 EXAMEN</title>
</head>
<body>

    <label for="numero">Introduzca un número comprendido entre 1 y 50</label>
    <input type="number" id="numero" min="1" max="50">
    <button id="enviar">Enviar</button>
    <p id="mensajeError"></p>
    <button id="colorFondo">Cambiar color de fondo</button>

    <label for="url">Introduzca una URL:</label>
    <input type="text" id="urlInput">
    <button id="botonJSON">Descargar JSON</button><br><br>
    <textarea id="salidaJSON" cols="30" rows="10"></textarea>

    <div id="cuadrados"></div>
    
</body>
</html>
