<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <title>Tarea05 DWEC</title>
</head>
<body>
    <nav class="navbar  bg-primary bg-opacity-75">
        <div class="container-fluid justify-content-center  ">
          <span class="navbar-text text-white">
            <strong>Rellene el formulario de cita previa</strong>
          </span>
        </div>
    </nav>
    <div class=" container-sm input-group mb-3 pt-3">
        <span class="input-group-text bg-dark bg-opacity-25" id="inputGroup-sizing-default ">Intentos de envio de formulario</span>
        <input type="text" readonly id="intentos" name="intentos" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <span class="input-group-text bg-dark bg-opacity-25" id="inputGroup-sizing-default">Errores</span>
        <input type="text" readonly id="errores" name="errores" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <form id="formulario" action="index.html" method="get">
        <div class="container-sm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos">
                <label for="apellidos">Apellidos</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="edad" name="edad" placeholder="edad">
                <label for="edad">Edad</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nif" name="nif" placeholder="NIF">
                <label for="nif">NIF</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.es">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="provincia" name="provincia" aria-label="Floating label select example" placeholder="Provincia">
                        <option value="" selected></option>
                        <option value="La Coruña">La Coruña</option>
                        <option value="Lugo">Lugo</option>
                        <option value="Orense">Ourense</option>
                        <option value="Pontevedra">Pontevedra</option>
                </select>
                <label for="provincia">Provincia</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fecha" name="Fecha" placeholder="dd/mm/yy">
                <label for="fecha">Fecha</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="123456789">
                <label for="telefono">Teléfono</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="hora" name="hora" placeholder="hh:mm">
                <label for="hora">Hora</label>
            </div>
            <div class="mb-3">
                <button id="enviar" class="btn btn-outline-primary btn-md" style="width: 25%;" type="submit" class="btn btn-primary">Enviar</button>
                <button id="borrar" class="btn btn-outline-danger btn-md" style="width: 25%;"type="reset" class="btn btn-dark">Borrar</button>
            </div>
        </div>
      </form>
</body>
</html>
